# docker-compose.yml
version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: shorten-url-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shorten_url
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shorten-url-net
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: shorten-url-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shorten-url-net
    restart: unless-stopped

  # API服务器
  api-server:
    build:
      context: .
      dockerfile: docker/api-server/Dockerfile
    container_name: shorten-url-api
    environment:
      - CONFIG_PATH=/root/configs/config.yaml
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - shorten-url-net
    restart: unless-stopped
    volumes:
      - ./configs:/root/configs

  # 重定向服务器
  redirect-server:
    build:
      context: .
      dockerfile: docker/redirect-server/Dockerfile
    container_name: shorten-url-redirect
    environment:
      - CONFIG_PATH=/root/configs/config.yaml
    ports:
      - "8081:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - shorten-url-net
    restart: unless-stopped
    volumes:
      - ./configs:/root/configs

volumes:
  mysql_data:
  redis_data:

networks:
  shorten-url-net:
    driver: bridge